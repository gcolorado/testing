<html>
<head>
    <title>Selenium test page</title>
    <script src="jquery-3.0.0.min.js"></script>

    <script type="text/javascript">
        function generateLink() {
            jQuery.get({
                url: 'http://localhost:8089/get-link',
                error: function(xhr, status, error) {
                    alert('Failed to retrieve the link. Make sure to open the page using the test scenario.');
                },
                success: function (data) {
                    var container = document.getElementsByTagName('div')[0];
                    var link = document.createElement('a');
                    link.setAttribute('href', data);
                    link.innerHTML = 'Go somewhere!';
                    container.appendChild(link);
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
    <h1>Hello world!</h1>
    <button onclick="generateLink()">Click me!</button>
    <div>
        <p style="visibility: hidden;">Don't forget about me!</p>
    </div>
</div>
</body>
</html>
